name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: petall_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            community-backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('community-backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run migrations
        working-directory: community-backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/petall_test
        run: |
          cargo install sqlx-cli --no-default-features --features postgres || true
          sqlx migrate run
      
      - name: Build backend
        working-directory: community-backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/petall_test
        run: cargo build --verbose
      
      - name: Run tests
        working-directory: community-backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/petall_test
        run: cargo test --verbose

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        working-directory: frontend
        run: bun install
      
      - name: Build frontend
        working-directory: frontend
        run: bun run build
